<div class="article-card" *ngFor="let article of articles">
  <div class="article-title">
    <h3>{{ article.caption }}</h3>
  </div>
  <div class="row">
    <div class="article-img col-sm-12 col-md-6">
      <img src="{{ article.imageUrl }}" alt="{{ article.caption }}" />
    </div>
    <div class="article-description col-sm-12 col-md-6">
      <p>{{ article.description }}</p>
    </div>
  </div>
</div>
