<div class="row">
  <div class="col-sm-12 col-md-3 col-lg-2">
    <app-admin-side-menu></app-admin-side-menu>
  </div>
  <div class="col-sm-12 col-md-9 col-lg-10">
    <div class="main-content">
      <div class="row">
        <div class="col-sm-6">
          <h1>Categories</h1>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary float-right">Add</button>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Articles</th>
            <th scope="col" sortable="name">ID</th>
            <th scope="col" sortable="area">Categories</th>
            <th scope="col" sortable="population">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let adminCategory of adminCategories">
          <tr>
            <th scope="row">{{ adminCategory.articlesCount }}</th>
            <td>{{ adminCategory.id }}</td>
            <td>{{ adminCategory.name }}</td>
            <td>
              <fa-icon [icon]="faEdit"></fa-icon
              ><fa-icon [icon]="faTrash"></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
