<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" *ngIf="isAuthorised()">
        <li>
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button
                class="btn btn-primary"
                id="dropdownBasic1"
                ngbDropdownToggle
              >
                Welcome User
              </button>
              <div
                ngbDropdownMenu
                aria-labelledby="dropdownBasic1"
                class="dropdown-menu"
              >
                <button ngbDropdownItem routerLink="/admin">Admin Panel</button>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem (click)="onLogout()">Sign Out</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <form
        class="form-inline my-2 my-lg-0 ml-auto"
        [formGroup]="form"
        (ngSubmit)="onLogin($event)"
        *ngIf="!isAuthorised()"
      >
        <input
          formControlName="email"
          class="form-control mr-sm-2"
          type="username"
          placeholder="Username"
          aria-label="Username"
        />
        <input
          formControlName="password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
          aria-label="Password"
        />
        <button
          class="btn btn-outline-light my-2 my-sm-0"
          type="submit"
          *ngIf="!isLoading"
        >
          Log in
        </button>
        <button
          class="btn btn-outline-light my-2 my-sm-0"
          type="submit"
          *ngIf="isLoading"
          disabled
        >
          <app-loading></app-loading>
        </button>
      </form>
    </div>
  </div>
</nav>
